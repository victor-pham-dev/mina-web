version: "1.0"
services:
  app:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: minaroot
      MONGO_INITDB_ROOT_PASSWORD: minarootpassword
      MONGO_INITDB_DATABASE: minadb
    ports:
      - 24129:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
